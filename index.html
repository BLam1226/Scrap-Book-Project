<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Planner</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="mainPage">
  <div class="container mx-auto p-4">
    <h1 class="header flex-col text-3xl font-bold mb-4 float-left">
      <span class="pink-background text-white border-4 py-2 px-4 block shadow">
        Travel Planned.
      </span>
    </h1>

    <form id="locationForm">
      <div class="inputs mb-4">
        <label class="block text-sm font-bold mb-2" for="destination"></label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="destination" type="text" placeholder="Enter destination" />
      </div>

      <div class="inputs mb-4">
        <label class="block text-sm font-bold mb-2" for="departure-date"></label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="departure-date" type="date" />
      </div>

      <!-- <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="return-date">Return Date:</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="return-date" type="date">
            </div> -->

      <div class="flex">
        <button
          class="plan pink-background text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
          Plan My Trip
        </button>
      </div>



    </form>
    <div id="result"></div>

    <div>
      <button
        class="pink-background text-white font-bold py-2 px-4 my-4 rounded focus:outline-none focus:shadow-outline"
        id="flightPage" href="flight.html">
        Flight Search
      </button>
      <button
        class="pink-background text-white font-bold py-2 px-4 my-4 rounded focus:outline-none focus:shadow-outline"
        id="hotelPage" onclick="window.location.href = 'hotel.html'">
        Find Nearby Hotels
      </button>
      <button
        class="pink-background text-white font-bold py-2 px-4 my-4 rounded focus:outline-none focus:shadow-outline"
        id="transferPage" onclick="window.location.href = 'transfer.html'">
        Find Hotel Shuttle
      </button>
      <button
        class="pink-background text-white font-bold py-2 px-4 my-4 rounded focus:outline-none focus:shadow-outline"
        id="restaurantsPage" onclick="window.location.href = 'restaurants.html'">
        Find Nearby Restaurants
      </button>
    </div>
    <button
      class="pink-background text-white font-bold py-2 px-4 my-4 rounded focus:outline-none focus:shadow-outline"
      id="clear">
      Clear Search History
    </button>
    <!-- Added airplane taking off image -->
    <div class="flex justify-center">
      <!-- <img src="./assets/images/plane-take-off-feat.jpg" alt="airplane taking off" class="max-w-full" /> -->
    </div>

    <div class="savedContainersContainer grid grid-cols-1 items-start">
      <div id="savedFlightContainer"></div>
      <div id="savedRestaurantContainer"></div>
      <div id="savedHotelContainer"></div>
      <div id="savedTransferContainer"></div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
  <!-- Include the Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNR24Q47xxypa3tPgNpbXizQZgDCr7TO8&callback=initMap"
    async defer></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
