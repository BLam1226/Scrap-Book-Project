<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body class="altPage">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">
      <span class="pink-background text-white border-4 py-2 px-4 inline-block shadow bg-gray-300">
        Transfer Search
      </span>
    </h1>
    <div id="card-landing">
      <!-- Cards print here -->
    </div>
  </div>

  <!-- Wait and error messages post here -->
  <p id="wait-msg" class="text-white"></p>
  <p id="err-msg" class="text-white"></p>

  <!-- "Back" button -->
  <div>
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 my-4 rounded focus:outline-none focus:shadow-outline"
      id="go-back">Back</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="./assets/js/transfer.js"></script>
</body>

</html>
